<div class="coupon-add-container">
  <h1>쿠폰 추가</h1>
  <form (ngSubmit)="onSubmit()" #couponForm="ngForm">
    <div>
      <label for="name">이름</label>
      <input
        id="name"
        type="text"
        name="name"
        [(ngModel)]="coupon.name"
        required
      />
    </div>
    <div>
      <label for="barcode">바코드</label>
      <input
        id="barcode"
        type="text"
        name="barcode"
        [(ngModel)]="coupon.barcode"
        (ngModelChange)="generateBarcode(coupon.barcode)"
        required
      />
      <svg #barcode></svg>
    </div>
    <div>
      <label for="memo">메모</label>
      <textarea
        id="memo"
        name="memo"
        [(ngModel)]="coupon.memo"
      ></textarea>
    </div>
    <button type="submit" [disabled]="couponForm.invalid">쿠폰 추가</button>
  </form>
</div>
